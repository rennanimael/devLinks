<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-dark.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos e camisa preta, barba e fundo amarelo"
        />

        <p>@ImaelRennan</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span> </span>
      </div>
      <ul>
        <li>
          <a href="#" target="_blank" rel="noopener noreferrer"
            >Inscreva-se...</a
          >
        </li>
        <li>
          <a
            href="https://github.com/rennanimael"
            target="_blank"
            rel="noopener noreferrer"
            >Conheça meu portfólio</a
          >
        </li>
        <li>
          <a
            href="https://steamcommunity.com/id/rennanzerokelvin/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Meu perfil da Steam</a
          >
        </li>
        <li>
          <a
            href="https://app.rocketseat.com.br/discover"
            target="_blank"
            rel="noopener noreferrer"
          >
            Conheça o Discover</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="http://github.com/rennanimael"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-github"></ion-icon
        ></a>
        <a
          href="https://www.instagram.com/rennanimael/"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a
          href="https://steamcommunity.com/id/rennanzerokelvin/"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-steam"></ion-icon
        ></a>
        <a
          href="https://www.linkedin.com/in/imael-lima-477281183/"
          target="_blank"
          rel="noopener noreferrer"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <footer>
        Feito com <ion-icon name="heart"></ion-icon> pela
        <a
          href="http://rocketseat.com.br/"
          target="_blank"
          rel="noopener noreferrer"
          >Rocketseat</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
